 #rectangulo1 {

/* probeta */
 
 #rectangulo {

	height: 200px;

	top:105px;
	position: absolute;
	animation-name: ani_rec;

 #ovalao {

	position: absolute; 
	left: 210px;
	top:105px;

 @keyframes ani_rec{
	0%{height: 200px;}
	100%{height:190px; border-radius:30%;top:115px;}
}

@keyframes ani_ovalao{
	0%{width: 100px;height:200px;}
	100%{width:120px;height: 190px;left: 200px;top:115px;}
}
