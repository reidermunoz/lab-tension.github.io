<!DOCTYPE html>
<html>

<head>
    <title>Dentro de la caja</title>
    <style>
      


        #garra2d{
            position: absolute;
        }

    </style>
</head>

<body style="padding: 0px;height: 900px;width: 400px;padding: 0px;overflow: hidden;background-color: #cccccc;zoom: 125%;">
    <div class="caja">
        <div id="garra2d"><img src="garra3.png" style="width:300px;padding:0px 0px 0px 0px;"></div>
    </div>
    <div class="cajaabajo">
        <div id="abajo2d"><img src="soporte33.png" style="width:175px;padding: 0px 0px 0px 65.2px"></div>
    </div>
    <script>
        
        var movimniento = setInterval(() => {
            var garra = document.getElementById('garra2d');
            var posicion = garra.style.top.replace('px','');
            console.log(posicion)
            garra.style.top = ( posicion- 1) +'px';

            if(posicion < -4){
                clearInterval(movimniento)

                garra.style.top = '-35px';

            }            
        }, 8);


    </script>
</body>

</html>
