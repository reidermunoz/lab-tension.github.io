<head>
	<title>Dentro de la caja</title>
	<style>
		html,
		body {
			margin: 0;
			width: 100%;
			height: 100%;
		}
		#rectangulo {
			width: 500px;
			height: 70px;
			top: 100px;
			background: #134113;
			position: absolute;
			animation-name: ani_maqur;
			animation-duration: 53s;
			animation-fill-mode: forwards;
		}

		#rectangulo2 {
			width: 70px;
			height: 25px;
			background: #474A47;
			position: absolute;
			animation-name: ani_maqur2;
			animation-duration: 53s;
			animation-fill-mode: forwards;
		}

		#rectangulo3 {
			width: 100px;
			height: 9px;
			background: #121312;

			animation-name: ani_maqur3;

			animation-fill-mode: forwards;

		#rectangulo4 {

			position: absolute;
			animation-name: ani_maqur4;

		}

		#circulo {
			width: 18px;
			height: 18px;
			background: #121312;
			position: absolute;
			border-radius: 50%;
			animation-name: ani_maquc;
			animation-duration: 53s;
			animation-fill-mode: forwards;
		}



		.flexion {
			scale: 2.5;
			position: absolute;
			clip-path: polygon(10% 37%, 20% 37%, 30% 37%, 40% 37%, 50% 37%, 60% 37%, 70% 37%, 80% 37%, 90% 37%, 90% 50%, 80% 50%, 70% 50%, 60% 50%, 50% 50%, 40% 50%, 30% 50%, 20% 50%, 10% 50%);
			animation-name: ani_rec;
			animation-duration: 53s;
			animation-fill-mode: forwards;
		}

		@keyframes ani_rec {
			0% {
				clip-path: polygon(10% 37%, 20% 37%, 30% 37%, 40% 37%, 50% 37%, 60% 37%, 70% 37%, 80% 37%, 90% 37%, 90% 50%, 80% 50%, 70% 50%, 60% 50%, 50% 50%, 40% 50%, 30% 50%, 20% 50%, 10% 50%);
			}

			100% {
				clip-path: polygon(12% 37%, 20% 38%, 30% 39%, 40% 40%, 50% 40.5%, 60% 40%, 70% 39%, 80% 38%, 88% 37%, 90% 50%, 80% 51%, 70% 52%, 60% 53%, 50% 53.5%, 40% 53%, 30% 52%, 20% 51%, 10% 50%);
			}
		}

		@keyframes ani_maqur {
			0% {}

			100% {
				top: 325px;
			}
		}

		@keyframes ani_maqur2 {
			0% {}

			100% {
				top: 395px;
			}
		}

		@keyframes ani_maqur3 {
			0% {}

			100% {
				top: 420px;
			}
		}

		@keyframes ani_maqur4 {
			0% {}

			100% {
				top: 428.5px;
			}
		}

		@keyframes ani_maquc {
			0% {}

			100% {
				top: 445px;
			}
		}



		#rectanguloab {
			width: 30px;

		#rectanguloab2 {

		#circulo2 {

			position: absolute;
			border-radius: 50%;

		}
